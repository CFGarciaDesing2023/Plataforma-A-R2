<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de reserva</title>
</head>
<link rel="stylesheet" href="estilos.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body>

    <section class="banner">
        <form  >
            
            <div class="" >
                <h5 class="text-center" >Formulario de registro de Venta</h5> 
                 <hr class="" >
            </div>

    
            <div class="mb-3">
              <label for="ClienteID" class="form-label">ClienteID</label>
              <input type="number" class="form-control" id="ClienteID" >
            </div>

            <div class="mb-3">
              <label for="AlojamientoID" class="form-label">AlojamientoID</label>
              <input type="number" class="form-control" id="AlojamientoID" >
            </div>


            <div class="mb-3">
              <label for="EmpleadoID" class="form-label">EmpleadoID</label>
              <input type="number" class="form-control" id="EmpleadoID">
            </div>
            <div class="mb-3">
              <label for="ProductoID" class="form-label">ProductoID</label>
              <input type="number" class="form-control" id="ProductoID">
            </div>
            <div class="mb-3">
              <label for="CantidadVendida" class="form-label">CantidadVendida</label>
              <input type="number" class="form-control" id="CantidadVendida">
            </div>
            <div class="mb-3">
              <label for="Precio_Unitario" class="form-label">Precio_Unitario</label>
              <input type="number" class="form-control" id="Precio_Unitario">
            </div>
            <div class="mb-3">
              <label for="EstadoVenta" class="form-label">EstadoVenta</label>
              <input type="text" class="form-control" id="EstadoVenta">
            </div>

            <button type="button" id="registrar" class="btn btn-success ">Registrar</button>
            <a href="index.html" class="btn btn-primary ms-5 ">Regresar</a>
          </form>
          <!-- / Content -->
        
    </section>
   

    <script src="../js//postRegistroVentas.js"></script>
</body>
</html>
