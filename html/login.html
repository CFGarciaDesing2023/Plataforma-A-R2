<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/Login.css">
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="userType">Tipo de Usuario:</label>
            <select id="userType" class="input-field">
                <option value="Administrador">Administrador</option>
                <option value="Empleado">Empleado</option>
                <option value="Cliente">Cliente</option>
            </select>
            
            <label for="email">Email:</label>
            <input type="email" id="email" class="input-field" placeholder="Email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" class="input-field" placeholder="Contraseña" required>
            
            <div class="forgot-password">
                <a href="auth-forgot-password-basic.html">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="error-message" id="error-message">Por favor, complete todos los campos correctamente.</div>
            
            <button type="submit" class="btn">Iniciar sesión</button>
        </form>
    </div>

    
  
</body>
<script src="../js/LoginValidation.js"></script>
</html>
